<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Programmering i TypeScript - Moment 1">
    <title>Moment 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.scss">
    <script src="../main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/5f4c540c40.js" crossorigin="anonymous" type="module"></script>
</head>
<header>
    <h1>Moment 1</h1>
</header>

<body>
    <div class="input-field-wrap">
        <h2>Kurser</h2>
        <div class="submit-form">
            <div class="input-container">
                <label for="course-code">Kurskod</label>
                <input type="text" id="course-code" name="course-code">

                <label for="course-name">Kursnamn</label>
                <input type="text" id="course-name" name="course-name">

                <label for="course-prog">Progression</label>
                <select name="course-prog" id="course-prog">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>

                <label for="course-link">Länk</label>
                <input type="text" id="course-link" name="course-link">

                <input type="submit" id="btn-submit" value="Lägg till kurs">
            </div>

            <div class="course-list"></div>
        </div>
        <button id="btn-clear">Rensa alla</button>
    </div>
</body>

</html>
